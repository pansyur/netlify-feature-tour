name: Netlify Deploy

on:
  push:
    branches:
      - main  # Trigger on the main branch push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (if needed for your project)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build and Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          curl -sL https://github.com/netlify/cli/releases/download/v3.6.0/netlify-cli-linux-x64.tar.gz | tar xz
          ./netlify deploy --dir=public --prod --site=$NETLIFY_SITE_ID
